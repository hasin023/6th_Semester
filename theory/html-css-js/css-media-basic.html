<!DOCTYPE html>
<html>
  <head>
    <title>Simple Responsive Navigation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #333;
        padding: 1rem;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .nav-menu {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      .nav-menu a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .nav-menu a:hover {
        background-color: #555;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger span {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 3px 0;
        transition: 0.3s;
      }

      /* Mobile Styles */
      @media screen and (max-width: 768px) {
        .nav-menu {
          position: fixed;
          left: -100%;
          top: 70px;
          flex-direction: column;
          background-color: #333;
          width: 100%;
          text-align: center;
          transition: 0.3s;
          gap: 0;
          padding: 2rem 0;
        }

        .nav-menu.active {
          left: 0;
        }

        .nav-menu li {
          margin: 1rem 0;
        }

        .hamburger {
          display: flex;
        }

        .hamburger.active span:nth-child(2) {
          opacity: 0;
        }

        .hamburger.active span:nth-child(1) {
          transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active span:nth-child(3) {
          transform: translateY(-8px) rotate(-45deg);
        }
      }

      /* Content Styles */
      .content {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .hero {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        text-align: center;
        padding: 4rem 2rem;
        border-radius: 8px;
        margin-bottom: 2rem;
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      /* Responsive Typography */
      @media screen and (max-width: 768px) {
        .hero h1 {
          font-size: 2rem;
        }

        .hero p {
          font-size: 1rem;
        }

        .hero {
          padding: 2rem 1rem;
        }
      }

      @media screen and (max-width: 480px) {
        .hero h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">ResponsiveSite</div>
        <ul class="nav-menu" id="nav-menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <div class="content">
      <div class="hero">
        <h1>Welcome to Our Site</h1>
        <p>
          This is a responsive website that adapts to different screen sizes
        </p>
      </div>

      <p>
        Try resizing your browser window or viewing this on different devices to
        see the responsive behavior in action!
      </p>
    </div>

    <script>
      const hamburger = document.getElementById("hamburger")
      const navMenu = document.getElementById("nav-menu")

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active")
        navMenu.classList.toggle("active")
      })

      // Close mobile menu when clicking on a link
      document.querySelectorAll(".nav-menu a").forEach((link) => {
        link.addEventListener("click", () => {
          hamburger.classList.remove("active")
          navMenu.classList.remove("active")
        })
      })
    </script>
  </body>
</html>
