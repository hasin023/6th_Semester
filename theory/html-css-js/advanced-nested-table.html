<!DOCTYPE html>
<html>
  <head>
    <title>Complex Nested Table</title>
    <style>
      .main-table {
        border-collapse: collapse;
        width: 100%;
        margin: 20px 0;
      }
      .main-table td,
      .main-table th {
        border: 2px solid #333;
        padding: 10px;
        text-align: center;
      }
      .nested-table {
        border-collapse: collapse;
        width: 100%;
        background-color: #f9f9f9;
      }
      .nested-table td {
        border: 1px solid #666;
        padding: 5px;
        font-size: 12px;
      }
      .header {
        background-color: #4caf50;
        color: white;
      }
      .sub-header {
        background-color: #45a049;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>University Course Schedule</h2>
    <table class="main-table">
      <tr class="header">
        <th rowspan="2">Department</th>
        <th colspan="3">Semester Information</th>
      </tr>
      <tr class="sub-header">
        <th>Course Code</th>
        <th>Schedule</th>
        <th>Instructor Details</th>
      </tr>
      <tr>
        <td rowspan="2"><strong>Computer Science</strong></td>
        <td>CS101</td>
        <td>
          <!-- Nested Schedule Table -->
          <table class="nested-table">
            <tr>
              <td><strong>Mon</strong></td>
              <td>9:00-10:30</td>
            </tr>
            <tr>
              <td><strong>Wed</strong></td>
              <td>9:00-10:30</td>
            </tr>
            <tr>
              <td><strong>Fri</strong></td>
              <td>9:00-10:30</td>
            </tr>
          </table>
        </td>
        <td>
          <!-- Nested Instructor Table -->
          <table class="nested-table">
            <tr>
              <td><strong>Name:</strong></td>
              <td>Dr. Smith</td>
            </tr>
            <tr>
              <td><strong>Office:</strong></td>
              <td>CS-201</td>
            </tr>
            <tr>
              <td><strong>Email:</strong></td>
              <td>smith@university.edu</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>CS102</td>
        <td>
          <table class="nested-table">
            <tr>
              <td><strong>Tue</strong></td>
              <td>11:00-12:30</td>
            </tr>
            <tr>
              <td><strong>Thu</strong></td>
              <td>11:00-12:30</td>
            </tr>
          </table>
        </td>
        <td>
          <table class="nested-table">
            <tr>
              <td><strong>Name:</strong></td>
              <td>Prof. Johnson</td>
            </tr>
            <tr>
              <td><strong>Office:</strong></td>
              <td>CS-105</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
